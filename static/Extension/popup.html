<html>
  <head>
    <script src="static/js/jquery-1.4.2.min.js"></script>
    <script src="static/js/functions.js"></script>
    <script>
      $(document).ready(function() {
        localizeTags();
        $('a#start').click(startPreso);
        chrome.tabs.getSelected(null, function(tab) {
          if (tab.url.indexOf('chrome-extension://') > -1) {
            $('#popup-example').removeClass('hidden');
          } else {
            $('#popup-normal').removeClass('hidden');
          }
        })
      });
    </script>
    <link rel="stylesheet" href="static/css/styles.css" />
    <style>
      body {
        width: 300px;
      }
      h1 {
        line-height: 80%;
      }
    </style>
  </head>
  <body>
    <div class="hidden" id="popup-normal">
      <div class="vbox center fullheight" style="height: 200px;">
        <a href="javascript:void(0);" id="start">__MSG_startPreso__</a>
      </div>
    </div>
    <div class="hidden" id="popup-example" style="background: #f60;">
      <h1>I am a popup window</h1>
    </div>
    
  </body>
</html>
